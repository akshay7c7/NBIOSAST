<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Edit Admin Details</h6>
    </div>
  <div class="card-body">
<form #editForm="ngForm" id="editForm" (ngSubmit)="EditUserDetails()">
<div class="form-row" >
  <div class="form-group col-md-4">
    <label for="inputEmail4"> Username </label>
    <input type="text"  readonly class="form-control" name="userName" [ngModel]="user.userName" placeholder="Enter Username here">
  </div>
  <div class="form-group col-md-4">
    <label for="inputPassword4">City</label>
    <input type="text" readonly class="form-control" name="city" [ngModel]="user.city" placeholder="Enter city here">
  </div>
</div>
<div class="form-row">
  <div class="form-group col-md-4">
    <label for="inputPassword4">Name</label>
    <input type="text" class="form-control" name="name" required [(ngModel)]="user.name" placeholder="Enter Name here">
  </div>
  <div class="form-group col-md-4">
    <label for="inputPassword4">Email</label>
    <input type="text" class="form-control" name="email" required [(ngModel)]="user.email" placeholder="Enter Email here">
  </div>
  <div class="form-group col-md-4">
    <label for="inputPassword4">Phone Number</label>
    <input type="text" class="form-control" name="phoneNumber" required [(ngModel)]="user.phoneNumber" placeholder="Enter Phone here">
  </div>
</div>
<button type="submit" class="btn btn-success">Save</button>
<button class="btn btn-danger ml-2" >Cancel</button>
</form>
</div>
</div>
</div>
